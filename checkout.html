<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpha Electricals - Checkout</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    .checkout-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: green;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <div class="checkout-box">
    <h2>Total: Ksh <span id="totalAmount">0</span></h2>
    <p>Please enter your M-PESA phone number to proceed with the payment.</p>
    
    <input type="text" id="phone" placeholder="Enter your M-PESA phone number" required />

    <button onclick="payWithPaystack()">Pay with M-PESA</button>
  </div>

  <script>
    // Auto-fill total from localStorage
    const savedAmount = localStorage.getItem('checkoutAmount') || '0';
    document.getElementById('totalAmount').textContent = savedAmount;

   function payWithPaystack() {
  const phone = document.getElementById("phone").value.trim();
  const amountKsh = parseInt(document.getElementById("totalAmount").textContent.replace(/,/g, ""));


  if (!phone || phone.length < 10 || !/^\d+$/.test(phone)) {
    alert("Please enter a valid phone number.");
    return;
  }

  const handler = PaystackPop.setup({
    key: 'pk_test_163014ec364903a72c78b8e3fea9db7e080333ce',
    email: `${phone}@alpha-electricals.co.ke`,
    amount: amountKsh * 100,
    currency: 'KES',
    ref: 'ALPHA-' + Math.floor(Math.random() * 1000000000),

    // âœ… Optional: allow multiple channels
    channels: ['card', 'mobile_money'],

    metadata: {
      custom_fields: [
        {
          display_name: "Phone Number",
          variable_name: "phone_number",
          value: phone
        }
      ]
    },
    callback: function(response) {
      alert('Payment initiated! Reference: ' + response.reference);
    },
    onClose: function() {
      alert('Transaction was canceled.');
    }
  });

  handler.openIframe();
}

  </script>

    const total = localStorage.getItem("checkoutAmount") || "0";
    const formatted = parseInt(total).toLocaleString('en-KE');
    document.getElementById("totalAmount").textContent = formatted;

</body>
</html>
